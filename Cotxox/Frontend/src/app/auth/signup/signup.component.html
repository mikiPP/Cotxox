<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h1 class="modal-title">Do you want to create an account in cotxox?</h1>
    <span class="panel-title">Then enter your own data!</span>
    <form (ngSubmit)="onSingup(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" ngModel class="form-control" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel class="form-control" placeholder="Username" required
               ngNativeValidate="validateUsername()" >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" ngModel class="form-control" placeholder="Email" required
               email="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
               #email = "ngModel">
        <p *ngIf="!email.valid && email.touched"> Please, enter a valid email!</p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password"
               #password="ngModel"
               minlength="8"
               required  >
        <span *ngIf="!password.valid && password.touched">The password must be at least 8 characters</span>
      </div>
      <button class="btn btn-info col-md-5" type="submit" [disabled]="!f.valid" >Sign Up</button>
    </form>
    <div id="signedUp" class="col-md-8"><strong>Already have an account?<a routerLink="/login">Log in</a></strong></div>
    <div  *ngIf="tried===true" class="help-block col-md-8" id="signupFailed">
      <h3>Something went wrong!</h3>
      <p>The username or your email are already being used!</p>
    </div>
  </div>
</div>
