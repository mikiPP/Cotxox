<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div class="jumbotron">
    <h1>Welcome to cotxox!</h1>
    </div>
    <br>
    <form (ngSubmit)="onLogin(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" id="username" name="username" ngModel class="form-control" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required>
      </div>
      <span *ngIf="!f.valid && f.touched" class="help-block"> Please enter your username and your password to
        get logged in!</span>
      <button class="btn btn-info" type="submit" [disabled]="!f.valid">Login</button>
    </form>
    <p><strong>Do you not have an account?<a routerLink="/signup">Sign Up!</a></strong></p>
    <p><strong>Do you want to acces as a guest? <a routerLink="/home"> Click here!</a> </strong></p>
    <div  *ngIf="logged === false && tried===true" class="help-block" id="loginFailed">
      <h3>Something went wrong!</h3>
      <p>Check your user or your password because is incorrect!</p>
    </div>
  </div>
</div>
